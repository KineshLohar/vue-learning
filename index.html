<!DOCTYPE html>
<html>

<head>
    <title>Vuejs Practice</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello, {{name}}!</h1>
    </div>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const name = ref('Kinesh')
                return { name }
            }
        }).mount('#app')
    </script>
</body>

</html>
